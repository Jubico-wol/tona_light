<section class="bg-tona flex">
    <div class="container">

        <app-header-form></app-header-form>



        <div class="row flex">
            <div class="col-12 col-md-5 hiddenVm">
                <img class="w-100 w-min hiddenVm" src="../../assets/img/botella.png" alt="">
            </div>

            <div class="col-12 col-md-7">
                <form [formGroup]="contactForm" (ngSubmit)="onSendForm()">
                    <div class="card">
                        <div class="card-body">
                            <div class="center"> 
                            
                                <h3 class="white">LLENA EL FORMULARIO</h3>
                               <br>
                              
                                <div class="row">

                                    <div class="col-md-12 mb-3">
                                        <input type="text" class="form-control" formControlName="Nombre"  placeholder="NOMBRE*" onkeyup="javascript:this.value=this.value.toUpperCase();">
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <input type="text" class="form-control" formControlName="Apellido"  placeholder="APELLIDO*"  onkeyup="javascript:this.value=this.value.toUpperCase();">
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        
                                        <input type="text" class="form-control"  formControlName="Email" placeholder="CORREO ELECTRONICO*"  onkeyup="javascript:this.value=this.value.toUpperCase();">

                                        <div class="alert-danger" *ngIf="Email.invalid && (Email.dirty || Email.touched)">
                                            Correo no válido.
                                          <!-- <div class="container-error-message" *ngIf="Email.errors.required">Correo es requerido.</div>
                                          <div class="container-error-message"
                                            *ngIf="(Email.dirty || Email.touched) && Email.invalid && Email.errors.pattern">
                                            Correo no válido.
                                          </div> -->
                                        </div>


                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" formControlName="telefono" placeholder="TELEFONO*" minlength="8"  maxlength="8"
                                        onKeypress="if(event.charCode >= 48 && event.charCode <= 57){return true;}return false;"/>
                                        <div class="alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                                            Teléfono es requerido
                                            <!-- <div class="container-error-message" *ngIf="telefono.errors.required">
                                              Telephone es requerido
                                            </div>
                                            <div class="container-error-message" *ngIf="telefono.errors.minlength">
                                              Telefono debe tener 8 caracteres.
                                            </div> -->
                                          </div>

                                  
                                    </div>
                                    <div class="col-md-6 mb-3">

                                        <input type="text" class="form-control" formControlName="CUI" placeholder="No. CÉDULA*" minlength="14"  maxlength="14"  onkeyup="javascript:this.value=this.value.toUpperCase();">
                                  
                                        <div class="alert-danger" *ngIf="CUI.invalid && (CUI.dirty || CUI.touched)">
                                            Cédula es requerida.
                                            <!-- <div class="container-error-message" *ngIf="CUI.errors.required || !CUI.errors.validarCedula">CUI es requerido.</div> -->
                                            <!-- <div class="container-error-message" *ngIf="CUI.errors.minlength">Debe tener 14 caracteres.</div> -->
                                            <!-- <div class="container-error-message" *ngIf="!CUI.errors.required && CUI.errors.validarCedula ">CUI incorrecto.</div> -->
                                          </div>
                                    </div>

                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="checked" formControlName="check">
                                    <label class="form-check-label white" for="flexCheckDefault" >
                                        <span class="white center" [hidden]="terms==false"> Acepto términos y condiciones</span>
                                        <span *ngIf="terms == false" class="red center" [hidden]="terms==true"> Acepto términos y condiciones</span>
                                    </label>
                                    <div class="alert-danger" *ngIf="check.invalid && (check.dirty || check.touched)">
                                        requiered
                                    </div>
                                  </div>

    
    
                                <br>
                                <button class="btn btn-tona" [disabled]="!contactForm.valid"><b class="white">Enviar</b></button>
                                
                            </div>
                        </div>
                        <span class="white center"> Campos con * obligatorios</span>
                    </div>
                </form>
                
            </div>

            

            <app-footer></app-footer>
        </div>

    </div>
</section>
